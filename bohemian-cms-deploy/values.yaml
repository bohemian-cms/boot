# Default values for antgio-deploy.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  tag: stable
  pullPolicy: IfNotPresent


service:
  type: NodePort
  port: 80

ingress:
  enabled: true

application:
  namespace: development

deployment:
  path: /